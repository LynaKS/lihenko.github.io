<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Document</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/slick/slick.css">
	<link rel="stylesheet" href="libs/slick/slick-theme.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	
<div class="container">
	<div class="row h-100">
		<div class="col-lg-3">
			<div class="brand text-center">
				<a href="/">
					<img src="img/logo.svg" alt="Logo" class="img-fluid">
				</a>
			</div>
		</div>
		<div class="col-lg-9 my-auto">
			<div class="main-menu">
				<div class="menu-container">
				    <ul id="primary-menu">
						<li id="menu-item-29" class="menu-item"><a href="#">Our Mission</a></li>
						<li id="menu-item-29" class="menu-item"><a href="#">Success Stories</a></li>
						<li id="menu-item-29" class="menu-item"><a href="#">Our Impact</a></li>
						<li id="menu-item-29" class="menu-item"><a href="#">Locations</a></li>
						<li id="menu-item-29" class="menu-item donate-button"><a href="#">Donate</a></li>
				    </ul>
				</div>
			</div>
			<div class="toggle-btn">
	            <span class="hamburger">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </span>
	       	</div>
		</div>
	</div>
</div>

</header>
<section id="page-hero" style="background-image: url(img/bg-donate.jpg);">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<div class="hero-title text-center mb-5">
					<h1 class="yellow">
						Donate
					</h1>
				</div>
			</div>
		</div>
	</div>
</section>
<section id="page-description" class="pb-5 form">
	<div class="container">
		<div class="row">
			<div class="col-12 bg-white mb-5 pt-5 pb-5 px-5">
				<div class="row">
					<div class="col-12 text-center">
						<h3 class="bronse mb-5">
							Help us provide the support that pregnant women need to choose life.<br>Make a tax-deductible gift today!

						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-xl-8 offset-xl-2">
						<div class="form-donation">
							<form action="/">
								<div class="row h-100">
									<div class="col-lg-5 my-auto">
										<h2 class="pink mb-3 m-lg-0 text-center text-lg-left">Donation Amount:</h2>
									</div>
									<div class="col-lg-7 my-auto">
										<input type="text" placeholder="$">
										<input type="submit" value="DONATE" class="btn yellow-button">
									</div>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<footer>
	<div class="container">
		<div class="row h-100">
			<div class="col-lg-3 text-center text-lg-left">
				<a href="/" class="footer-logo">
					<img src="img/footer-logo.svg" alt="logo" class="img-fluid mb-3 mb-lg-0">
				</a>
			</div>
			<div class="col-lg-9 my-auto">
				<div class="footer-menu">
					<div class="menu-container">
					    <ul id="footer-menu">
							<li id="menu-item-29" class="menu-item"><a href="#">Our Mission</a></li>
							<li id="menu-item-29" class="menu-item"><a href="#">Success Stories</a></li>
							<li id="menu-item-29" class="menu-item"><a href="#">Our Impact</a></li>
							<li id="menu-item-29" class="menu-item"><a href="#">Locations</a></li>
							<li id="menu-item-29" class="menu-item"><a href="#">Donate</a></li>
					    </ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>
	<script src="libs/jquery/jquery-3.3.1.min.js"></script>
	<script src="libs/bootstrap/js/popper.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="libs/slick/slick.min.js"></script>
	<script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
